<div class="container mt-3">
    <div class="row" *ngIf="product">
        <div class="col-6">
            <img src="{{product.pictureUrl}}" alt="{{product.name}}" class="img-fluid w-100">
        </div>
        <div class="col-6">
            <h2>{{product.name}}</h2>
           <h5> Rent for 5 Days</h5>
            <p style="font-size: 2em;">{{product.price | currency:'Rs '}}</p>
            <div class="row">
              <div class="col-12">
                  <h3>Description</h3>
                  <p>{{product.description}}</p>
              </div>
          </div>
            <div class="d-flex justify-content-start align-items-center">
                <i (click)="decrementQuantity()" class="fa fa-minus-circle text-warning mr-2" style="cursor: pointer; font-size: 2em;"></i>
                <span class="font-weight-bold" style="font-size: 1.5em;">{{quantity}}</span>
                <i (click)="incrementQuantity()" class="fa fa-plus-circle text-warning mx-2" style="cursor: pointer; font-size: 2em;"></i>
                <button (click)="addItemToBasket()" class="btn btn-outline-primary btn-lg ml-4">Add to Cart</button>
            </div>
            <div>
              <h3 mt-4>Customer Reviews</h3>
              <div class="reviews">
                   <div *ngFor="let review of reviews" class="review">
                        <div class="review-title">
                             <span class="summary">{{review?.summary}}</span>
                             <!-- <span class="summary">{{review?.productId}}</span> -->
                             <!-- <span class="summary">{{review?.userName}}</span> -->
                             <span class="reviewer">
                                  <i class="fa fa-user"></i>
                                  <span>{{review?.userName}}</span>
                             </span>
                        </div>
                        <!-- <div class="text">{{review?.review}}</div> -->
                   </div>
              </div>
            </div>

            <div class="d-flex justify-content-center mt-5">
              <div class="col-6">
                  <form [formGroup]="reviewForm" (ngSubmit)="onSubmit()">
                      <app-text-input type="hidden" formControlName="name" [label]="'Your Name'" value="'yyi'"></app-text-input>
                      <!-- <input type="hidden" formControlName="name"> -->
                      <app-text-input formControlName="comment" [label]="'Comment'"></app-text-input>
                      <button class="btn btn-lg btn-primary btn-block" type="submit">Submit</button>
                  </form>
              </div>
              </div>
        </div>

    </div>
